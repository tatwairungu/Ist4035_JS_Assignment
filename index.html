<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Expense Tracker</title>
</head>
<body>

  <h1>Expense Tracker</h1>

  <form id="expense-form">
    <label for="expense-name">Expense Name:</label>
    <input type="text" id="expense-name" placeholder="e.g., Groceries"><br><br>

    <label for="expense-amount">Amount:</label>
    <input type="number" id="expense-amount" placeholder="e.g., 500"><br><br>

    <button type="button" id="add-expense-btn">Add Expense</button>
  </form>

  <h2>Expenses</h2>
<ul id="expense-list"></ul>
<h3>Total Spent: <span id="total-amount">0</span></h3>

<script src="script.js"></script>
</body>
</html>
